<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mortgage Based Securities</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h2>Mortgage Based Securities</h2>
  <p>..for HyperLedger Hackathon</p>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
<form>
    <div class="form-group">
      <h3>Loan Details</h3>
      <label for="name">Applicant Name</label>
      <input type="name" class="form-control" id="name" placeholder="">
    </div>
    <div class="form-group">
      <label for="amt">Loan Amount</label>
      <input type="amt" class="form-control" id="amt" placeholder="">
    </div>
    <div class="form-group">
      <label for="roi">Rate of Interest</label>
      <input type="roi" class="form-control" id="roi" placeholder="">
    </div>
    <div class="form-group">
      <label for="tnr">Tenure</label>
      <input type="tnr" class="form-control" id="tnr" placeholder="">
    </div>
    <div class="form-group">
      <label for="appCR">Credit Rating</label>
      <input type="appCR" class="form-control" id="appCR" placeholder="">
    </div>
    <div class="form-group">
      <label for="bsn">BSN</label>
      <input type="bsn" class="form-control" id="bsn" placeholder="">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
    </div>
    <div class="col-sm-4">
    <form>
    <div class="form-group">
      <h3>Tranche Details</h3>
      <label for="appId">ID</label>
      <input type="appId" class="form-control" id="appId" placeholder="">
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="rating" class="form-control" id="rating" placeholder="">
    </div>
    <div class="form-group">
      <label for="rate">Rate</label>
      <input type="rate" class="form-control" id="rate" placeholder="">
    </div>
    <div class="form-group">
      <label for="loans">Loans</label>
      <input type="loans" class="form-control" id="loans" placeholder="">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
    </div>
  </div>
</div>

</body>
</html>
